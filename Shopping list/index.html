<!DOCTYPE html>
<head>
	<title>ShoppingList</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://kit.fontawesome.com/81d53b1bc5.js" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body>
	<div id="shopping-list">
		<h2>Shopping List<span><i class="fa-solid fa-circle-plus"></i></span></h2>
		<input type="text" placeholder="add item">
		<ul>
			<li>Meat<span><i class="fa-solid fa-skull-crossbones"></i></span></li>
			<li>Milk<span><i class="fa-solid fa-skull-crossbones"></i></span></li>
			<li>Bread<span><i class="fa-solid fa-skull-crossbones"></i></span></li>
		</ul>
	</div>


	<script type="text/javascript" src="js/shoppingList.js"></script>
</body>
</html>
